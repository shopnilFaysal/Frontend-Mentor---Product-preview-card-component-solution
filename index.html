<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  
  <div class="main">
    <div class="picture">
      <img src="images/image-product-desktop.jpg" alt="" class="desktop">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile">
    </div>
    <div class="text">
      <p class="headText">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="mainText">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        
    </div>

  </div>

    Coded by <a href="https://github.com/shopnilFaysal">Shopnil Faysal</a>.</p> -->
</body>
</html>
